<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Playlist Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <span class="logo">▶ Music</span>
</header>

<div class="search-box">
  <input id="searchInput" placeholder="Search songs…" oninput="searchSong()">
</div>

<div class="add-box">
  <input id="songInput" placeholder="Add a song">
  <button onclick="addSong()">Add</button>
</div>

<!-- MAIN LAYOUT -->
<div class="main-layout">

  <!-- NOW PLAYING -->
  <div class="now-playing" onclick="toggleExpand()">
    <div class="media-box">
      <span>Now Playing</span>
    </div>
  </div>

  <!-- UP NEXT -->
  <div class="up-next">
    <h3>UP NEXT</h3>
    <p class="sub">Playing from <b>Playlist</b></p>

    <div class="playlist" id="playlist">
      <div id="skeleton">
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      </div>
    </div>
  </div>

</div>

<!-- PLAYER -->

  <span id="currentSong">No song selected</span>
